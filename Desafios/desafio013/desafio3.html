<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
        }

        th{
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.664);
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Diciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <th scope="rowgroup" rowspan="4" style="background-color: white; color: black;">Exatas</th>
             <td>Matemática</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr> 
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th scope="row" colspan="4">Média de Exatas</th>
             <td style="background-color: rgba(0, 0, 0, 0.664); color: white;">0.0</td>
            <tr>
                <th scope="rowgroup" rowspan="2" style="background-color: white; color: black;">Humanas</th>
                  <td>Historia</td>
                  <td>0.0</td>
                  <td>0.0</td>
                  <td>0.0</td>
            </tr> 
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>   
        </tbody>
        <tfoot>
            <th scope="row" colspan="4">Media de Humanas</th>
             <td style="background-color: rgba(0, 0, 0, 0.664); color: white;">0.0</td>
        </tfoot>
    </table>
    
</body>
</html>
