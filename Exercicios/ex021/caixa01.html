<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{/* box-leve */
            background-color: rgb(171, 110, 231);

            height: 300px;
            width: 300px;
            
            

            border: 10px solid blue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 05px dashed salmon

            
        }

        a{ /* inline-level */

            border: 10px solid red;

            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona</p> 
</body>
</html>
