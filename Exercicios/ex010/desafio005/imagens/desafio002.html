<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="icon-rede.png" type="">
    <style>
      

         body {
             background-color: rgb(150, 224, 224);
        }


         h1 {
            background-color: rgb(50, 127, 194);
            text-align: center;
        }

    </style>
</head>
<body>
    <strong><h1>Tags em HTML</h1></strong>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
    
        <li><abbr title="Usar o comando p">Parágrafos</abbr>
        <li><abbr title="Usar o comando h1">Titulos</abbr>
        <li><abbr title="Usar o comando img">imagens</abbr>
        <li><abbr title="Usar o comando abbr">Abreviações</abbr>
        <li><abbr title="Usar o comando code">Códifos-fontes</abbr>
        <li><abbr title="Usar o comando ol">Listas numericas</abbr>
        <li><abbr title="Usar o comando ul">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
