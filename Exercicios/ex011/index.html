<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem felxivel">
    </picture>

    <h1>Reprodiuzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/seconcentra.mp3" type="audio/mpeg">
      <source src="midia/seconcentra.wav" type="audio/wav">
      <source src="midia/seconcentra.ogg" type="audio/ogg">

      <p>infelizmente seu navegador não suporta o audio, mas <a href="midia/seconcentra.mp3" > clique aqui para baixar</a> </p>
    </audio>

    

</body>
</html>
