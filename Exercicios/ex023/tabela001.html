<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;   
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr class="linha"> <!-- Primeira linha !-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr > <!-- Segunda linha -->
            <td>A2</td>
            <TD>C2</TD>
            <TD>B2</TD>
            <td class="numero">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="numero">D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
